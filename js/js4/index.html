<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>IComp/UFAM</title>
</head>
<body>
  <form name="radiusCalculate">
    <div>
      <label for="radius">Informe o raio:</label>
      <input id="radius" type="number" min="0">

      <input type="button" value="Ok" onclick="update()">
    </div>

    <div>
      <label for="area">Área do círculo:</label>
      <input id="area" type="number" min="0" readonly>
    </div>
    
    <div>
      <label for="circumference">Circunferência:</label>
      <input id="circumference" type="number" min="0" readonly>
    </div>

  </form>
</body>
</html>
